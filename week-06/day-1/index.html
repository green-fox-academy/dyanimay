<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS layout</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 10px;
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
      }
      .box1 {
        box-sizing: content-box;
        background-color: bisque;
      }
      .box2 {
        box-sizing: border-box;
        background-color: aqua;
      }
      .container {
        width: 960px;
        background-color: black;
      }

    </style>
  </head>

  <body>
    <div>
      
    </div>
  </body>
</html>
