<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy</title>
  <style>
  img {
	  width: 100px;
	  height: 100px;
	  margin: 20px;
  }
  </style>
</head>

<body>
  <h3>Giphy exercise</h3>
  <section>

  </section>
</body>
<script>
  let request = new XMLHttpRequest();
  
  request.open('GET', "http://api.giphy.com/v1/gifs/search?q=ryan+gosling&api_key=1rzC0Cx7aJLeAzJdOMKcGDtmLUlsTpE2&limit=20", true);

  let section = document.querySelector('section');

  request.onload = function () {
    let giphyData = JSON.parse(request.responseText);
    for (let i = 0; i < 16; i++){
      let newImage = document.createElement('img');
      newImage.setAttribute('src', giphyData.data[i].images.fixed_height_small_still.url)
		  newImage.setAttribute('id', i);
		  newImage.onclick = () => {
			  newImage.src = giphyData.data[i].images.fixed_height_small.url
      };
    
		  section.appendChild(newImage);
    }
}
</script>

</html>
