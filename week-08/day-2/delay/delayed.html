<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delayed click</title>
  </head>
  <body>
    <button>Click me</button>
    <h1></h1>
    <script>
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        setInterval(() => {
          document.querySelector('h1').textContent = '2 seconds ellapsed'
        }, 2000);
      });
    </script>
  </body>
</html>
