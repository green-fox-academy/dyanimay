<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Choices of life</title>
  </head>
<body>
  <form>
    <p>What is your favourite pet?</p>
      <input type="radio" name="pet" value="Dog"> Dog<br>
      <input type="radio" name="pet" value="Cat"> Cat<br>
      <input type="radio" name="pet" value="other"> Viktor the goldfish<br>  

    <p>Do you want to sign up for cat facts?</p>
      <input type="radio" name="facts" value="yes"> Yes<br>
      <input type="radio" name="facts" value="no"> No<br> 
    <div class="buttons">
      <input type="submit" class="button" value="I love cats" disabled/>
      <input type="submit" class="button" value="Sign up" disabled/>
    </div>
  </form>
  <script src="./main.js"></script>
</body>
</html>
