<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Choices of life</title>
  </head>
<body>
  <form>
    <p>What is your favourite pet?</p>
      <input type="radio" name="pet" id="Dog"> Dog<br>
      <input type="radio" name="pet" id="Cat"> Cat<br>
      <input type="radio" name="pet" id="other"> Viktor the goldfish<br>  

    <p>Do you want to sign up for cat facts?</p>
      <input type="radio" name="facts" id="yes"> Yes<br>
      <input type="radio" name="facts" id="no"> No<br> 
    <div class="buttons">
      <button type="submit" class="button" disabled/>I love cats</button>
      <button type="submit" class="button" disabled/>Sign up</button>
    </div>
  </form>
  <script src="main.js"></script>
</body>
</html>
