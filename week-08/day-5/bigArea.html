<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Big Area</title>
    <style>
      .grid-container {
        display: grid;
        display: grid;
        grid-template-columns: 250px auto;
        grid-template-rows: repeat(3, 100px);
        grid-gap: 10px;
      }
      aside {
        background-color: purple;
        grid-row: 1 / 4;
        grid-column: 1 / 2;
      }
      main {
        background-color: green;
        grid-row: 1 / 3;
        grid-column: 2 / 3;
      }
      footer {
        background-color: purple;
        grid-row: 3;
        grid-column: 2 / 3;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
    </div>
  </body>
</html>
