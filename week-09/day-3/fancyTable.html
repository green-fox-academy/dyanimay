<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fancy Table</title>
    <style>
      body {
        background-color: blue;
      }
      table {
        margin: 10% auto;
        border-radius: 5px;
        background-color: black;
        width: 1000px;
        height: 500px;
      }
      td, th {
        color: grey;
        padding: 5%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">Month</th>
          <th scope="col">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td>$ 98,000.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
