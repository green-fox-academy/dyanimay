<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fy a hasam</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="box">
      <main class="container">
        <div class="logo">
          <img src="../assets/img/foxplayer.png">
        </div>
        <div class="playlistHeader">Playlist
          <button></button>
        </div>
        <div class="playlistElement"></div>
        <div class="albumPicture">
          <img src="../assets/img/music-placeholderSS.png">
        </div>
        <div class="currentlyPlaying">
            <ol id="track-list">
                <li class="list-item">
                  <audio id="track-01">
                    <source src="../assets/music/Organoid_-_09_-_Purple_Drift.mp3" type="audio/mp3"></source>
                  </audio>
                </li>
              </ol>
        </div>
        <div class="tracklist"></div>
      </main>
      <footer>
        <div class="icons">
          <nav class="control-button" id="rewind" onclick="jumpTrack(-1)"></nav>
          <nav class="control-button play-pause" id="play" onclick="togglePlayPause()"></nav>
          <nav class="control-button" id="forward" onclick="jumpTrack(1)"></nav>
        </div>
      </footer>
    </div>
  </body>
</html>
