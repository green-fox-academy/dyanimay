<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./register.component.css">
  <title>Login page</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm">
    <div class="container loginNav">
      <h1 class="navbar-text">Hero Manager</h1>
      <li class="navbar-nav ml-auto">
        <a type="button" class="nav-link" href="/register">Register</a>
      </li>
    </div>
  </nav>
  <main class="my-form loginPage">
    <div class="row justify-content-center">
      <div class="card">
        <h1 class="card-header text-center">Login</h1>
        <form name="my-form">
          <div class="form-group col-sm-10">
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="usernameInput">
          </div>
          <div class="form-group col-sm-10">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="passwordInput">
          </div>
          <div class="form-group buttons col-sm-10">
            <a class="nav-link" href="/register">Registration</a>
            <button (click)="sendLogin()" class="btn btn-primary">Login</button>
          </div>
          <div class="form-group col-sm-10 bottomMessage" role="alert">
            <p class="alert-heading">{{loginMessage}}</p>
          </div>
        </form>
      </div>
    </div>
  </main>  
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
