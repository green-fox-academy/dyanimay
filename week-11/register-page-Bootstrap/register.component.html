<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./register.component.css">
  <title>Register page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <h1 class="navbar-text">Hero Manager</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li> -->
            </ul>
        </div>
        </div>
    </nav>
    <main class="my-form">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <h1 class="card-header text-md-center">Register</h1>
              <form name="my-form">
                <div class="form-group col-md-9">
                  <div class="">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                  </div>
                  <label for="username" class="col-form-label">Username is already in use.</label>
                </div>
                <div class="form-group col-md-9">
                  <div class="">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <label for="password" class="col-form-label">Password must be minimum of 8 characters. </label>
                </div>
                <div class="form-group col-md-9">
                  <div class="">
                    <input type="password" name="confirmPsw" class="form-control" placeholder="Password">
                  </div>
                  <label for="confirmPsw" class="col-form-label">Password confirmation must be the same.</label>
                </div>
                <div class="form-group buttons col-md-9">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="form-group col-md-9 successMessage" role="alert">
                  <h3 class="alert-heading">Registration successful!</h3>
                </div>
              </form>
            </div>
          </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
